<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="dark:bg-slate-700">
    <div class="mx-5 my-5 dark:text-slate-300">
      <!-- hover & focus-->
      <button
        class="border-2 border-black px-5 py-2 bg-teal-700 text-white rounded-lg hover:bg-teal-900 hover:text-gray-200 focus:bg-red-500 focus:text-black"
      >
        ini button
      </button>

      <hr class="border-2 my-5" />

      <ul class="dark:text-slate-500">
        <li class="first:bg-blue-300 last:bg-blue-400">belajar html</li>
        <li class="first:bg-blue-300 last:bg-blue-400">belajar js</li>
        <li class="first:bg-blue-300 last:bg-blue-400">belajar css</li>
        <li class="first:bg-blue-300 last:bg-blue-400">belajar cpp</li>
      </ul>

      <hr class="border-2 my-5" />

      <form>
        <label for="username">username</label> <br />
        <input
          type="text"
          name="username"
          class="border-2 required:bg-red-200"
          required
        />
        <br />
        <label for="password">password</label> <br />
        <input
          type="text"
          name="password"
          class="border-2 required:bg-red-200"
          required
        />
        <br />
        <label for="fax">fax</label> <br />
        <input type="text" name="fax" class="border-2 required:bg-red-200" />
        <br />

        <hr class="border-2 my-5" />

        <div class="border-2 rounded-lg w-64 h-64 sm:w-32 sm:h-32 md:w-64 md:h-64">kotak</div>
      </form>
    </div>
  </body>
</html>
